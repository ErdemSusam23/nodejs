version: '3.8'

services:
  backend:
    build: ./backend
    container_name: nodejs-backend
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - CONNECTION_STRING=mongodb://mongodb:27017/nodejs
      - JWT_SECRET=${JWT_SECRET:-default_secret_key}
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: ["mongod", "--quiet"]
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      args:
        # Build Time'da Vite'a gömülür (Run Time environment ile karıştırma)
        # Local: http://localhost/api (nginx proxy üzerinden backend'e gider)
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: react-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge