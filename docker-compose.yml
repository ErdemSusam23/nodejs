version: '3.8'

services:
  backend:
    build: ./backend
    container_name: nodejs-backend
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      # DÜZELTME: MONGO_URL → CONNECTION_STRING (config/index.js ile eşleşiyor)
      - CONNECTION_STRING=mongodb://mongodb:27017/nodejs
      - JWT_SECRET=${JWT_SECRET:-default_secret_key}
    networks:
      - app-network
    # volumes satırları production'da kaldırıldı (güvenlik + performans)

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: ["mongod", "--quiet"]
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: react-frontend
    ports:
      # DÜZELTME: nginx 80 portunda çalışıyor artık
      - "80:80"
    depends_on:
      - backend
    environment:
      # NOT: Bu değer BUILD sırasında gömülür, sonradan değiştirilemez
      # Production deploy'da Vercel env variable kullanılacak
      - VITE_API_URL=${VITE_API_URL:-nodejs-production-fb070.up.railway.app/api}
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge